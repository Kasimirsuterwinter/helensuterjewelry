 {% include logo.html %}
<nav class="">
  <ul>
    {% assign navigation_pages = site.html_pages | sort: 'menu' %}
    {% for page in navigation_pages %}
      {% if page.menu %}
      <li class="menu-list">
        <a class="menu-dark" href="{{page.url}}"><p>{{page.title}}</p></a>
      </li>
      {% endif %}
    {% endfor %}
    <li class="menu-list">
      <a href="#" class="snipcart-checkout"><p>Cart</p></a>
    </li>
  </ul>
</nav>
