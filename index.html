---
layout: default
title: Home
description: Online Shop for Helen Suter Jewelry
menu: 1 main
---


<div class="home-products-layout">
  <ul class="products-grid">
    {% for product in site.products %}
      <li class="products-list">
        <img class="product-image-span" src="assets/media/{{ product.image }}" >
        <a href="{{ product.url }}"><p>{{ product.title }}</p></a>
        <p> Prices: {{ product.price }} </p>
        <p> {{ product.excerpt }} </p>
      </li>
    {% endfor %}
  </ul>
</div>
